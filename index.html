<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Rockstar</title>
</head>
<body>
    <nav class="top_bar">
        <div class="left">
            <img class="logo" src="Assets/LogoRockstar.svg" alt="Rockstar">

            <a href="#">Loja</a>

        <div class="right">
            <span class="button">Baixe o Launcher</span>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>    
        </div>
    </nav>
    <div class="banner">
        <img src="Assets/GTA_6_banner.jpg" alt="banner_GTA_6">
    </div>
    <div class="games_featured">

            <h1 class="tittle_section">Jogos em Destaques</h1>

                <p class="text">PC</p>
                <p class="text">Console</p>
                <p class="text">Dispositicos Port√°teis</p>
            </div>
        </div>
        <div class="games">
            <img src="Assets/GTA 5.png" alt="GTA5">
            <img src="Assets/GTA online.png" alt="GTA_Online">
            <img src="Assets/RED.png" alt="RedDead">

    </div>
